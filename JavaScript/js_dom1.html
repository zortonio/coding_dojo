<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM 1</title>
  </head>
  <body>
    <h1>Students</h1>
    <ul id="main">

    </ul>
    <script type="text/javascript">
      function appendList(array, id){
        for(let i = 0; i < array.length; i++){
          let new_std = document.createElement('li');
          new_std.innerHTML = array[i];
          document.getElementById(target_id).appendChild(new_std);
        }
      }
      let students = ['Jeff', 'Jenny', 'Javier', 'Joslyn', 'Joe', 'Jane', 'Django'];
      let target_id = 'main';
      appendList(students, target_id);
    </script>
  </body>
</html>
