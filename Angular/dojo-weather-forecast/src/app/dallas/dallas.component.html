<fieldset>
  <span>Dallas, TX</span>
  <div id="stats" *ngIf='weather'>
    <h3>Humidity: {{weather.main.humidity}}</h3>
    <h3>Temperature (Average): {{weather.main.temp}}</h3>
    <h3>Temperature (Max): {{weather.main.temp_max}}</h3>
    <h3>Temperature (Min): {{weather.main.temp_min}}</h3>
    <h3>Status: {{weather.weather[0].description}}</h3>
  </div>
  <img src="https://static.pexels.com/photos/280193/pexels-photo-280193.jpeg" alt="Downtown Dallas">
</fieldset>
