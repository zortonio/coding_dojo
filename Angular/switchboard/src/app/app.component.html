<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>{{title}}</h1>
  <div *ngFor='let button of buttons; let idx = index'>
    <button (click)='onClick(idx)' [ngClass]='{"red": buttons[idx]=="Off", "green": buttons[idx]=="On"}'>{{buttons[idx]}}</button>
  </div>
</body>
</html>
